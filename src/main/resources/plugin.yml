name: Wanted
version: '${version}'
main: org.sayandev.wanted.Main
api-version: 1.13
prefix: Wanted
authors: [ Syrent ]
description: Wanted plugin for RolePlay servers
website: sayandev.org
softdepend:
  - PlaceholderAPI
  - Citizens
  - WorldGuard
commands:
  wanteds:
  wanted:
    aliases: bounty
  complaint:
permissions:
  wanted.use:
    default: true
  wanted.help:
    default: true
  wanted.complaint:
    default: true
  wanted.bypass:
    default: false